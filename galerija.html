<!DOCTYPE html>
<html lang="sr" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo ropstvo — Galerija</title>
  <meta name="description" content="Galerija slika romana Novo ropstvo." />
  <link rel="icon" href="images/Cover.png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

    :root {
      --bg: #f8f8f8;
      --text: #1a1a1a;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    html.dark {
      --bg: #0b0c0e;
      --text: #e6e7e9;
      --muted: #9aa0a6;
      --card: #111214;
      --border: #23262a;
    }

    .container { width: min(1100px, 92vw); margin: 0 auto; }
    header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(6px); border-bottom: 1px solid var(--border); background: color-mix(in srgb, var(--bg) 85%, transparent); }
    .nav { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; }
    .nav-actions { display:flex; align-items:center; gap: 10px; }
    .btn, .chip { border: 1px solid var(--border); border-radius: 12px; padding: 8px 14px; font-weight: 600; text-decoration:none; }
    .btn { background: #111827; color: #fff; }
    .chip { background: var(--card); color: var(--text); }
    .chip[aria-current="true"] { border-color: var(--text); }
    .icon-btn { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 8px 10px; }

    main { padding: 40px 0; }
    h1 { font-size: 32px; margin-bottom: 24px; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); gap: 16px; }
    .gallery img { width: 100%; border-radius: 8px; border: 1px solid var(--border); object-fit: cover; }

    footer { border-top: 1px solid var(--border); padding: 24px 0; margin-top: 40px; text-align: center; color: var(--muted); }
  </style>
</head>
<body>
