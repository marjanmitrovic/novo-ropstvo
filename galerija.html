<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo ropstvo — Galerija</title>
  <link rel="icon" href="images/favicon.png">
  <style>

    :root{{
      --brand:#0a62c9; /* kao na live sajtu */
      --text:#121212;
      --muted:#555;
      --border:#e6e6e6;
      --bg:#ffffff;
    }}


*{{box-sizing:border-box}}
body{{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif;margin:0;line-height:1.6;color:var(--text);background:var(--bg)}}
header,main,footer{{max-width:980px;margin:0 auto;padding:16px}}
header{{display:flex;gap:12px;align-items:center;justify-content:space-between}}
nav a{{margin-right:12px;text-decoration:none;color:var(--brand)}}
nav a[aria-current="page"]{{text-decoration:underline}}
footer{{border-top:1px solid var(--border);color:var(--muted)}}

.grid{{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}}
figure{{margin:0}}
img{{display:block;width:100%;height:auto;border-radius:12px;border:1px solid var(--border)}}
figcaption{{font-size:14px;color:var(--muted);margin-top:4px}}

</style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Početna"><strong>NOVO ROPSTVO</strong></a>
    <nav aria-label="Glavna navigacija">
      <a href="index.html">Početna</a>
      <a href="galerija.html" aria-current="page">Galerija</a>
      <a href="odlomak.html">Odlomak</a>
      <a href="placanje.html#sr">Uplata</a>
    </nav>
  </header>

  <main>
    <h1>Galerija</h1>
    <div class="grid">
      <figure>
        <img src="images/galerija/01.jpg" alt="Promo vizual knjige Novo ropstvo" loading="lazy">
        <figcaption>Promo vizual</figcaption>
      </figure>
      <figure>
        <img src="images/galerija/02.jpg" alt="Autor — portret" loading="lazy">
        <figcaption>Autor, portret</figcaption>
      </figure>
      <figure>
        <img src="images/galerija/03.jpg" alt="Pogled u unutrašnje stranice knjige" loading="lazy">
        <figcaption>Unutrašnje stranice</figcaption>
      </figure>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Marjan Mitrović. Sva prava zadržana.</p>
  </footer>
</body>
</html>
